<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Signup Form</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    
    <div class="img-section">
        <img src="halie-west-25xggax4bSA-unsplash.jpg" alt="background-img" class="bg-img">
        <div class="logo-box">
        <img src="odin-lined.png" alt="logo" class="logo">
        <p class="logo-text">ODIN</p>
        </div>
        <p class="credit">Photo by Halie West on Unsplash</p>
    </div>

    <div class="signup-section">
        <p>Create your Odin account to streamline your workflows, automate tasks, and boost
            your team's productivity effortlessly.
        </p>

        <div class="signup-box">
            <form action="#" method="get" class="signup-form">
                <h2>Create Account</h2>

                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" placeholder="bob..." required>
                </div>

                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" id="last_name" placeholder="Jones..." required>
                </div>

                <div class="form-group">
                    <label for="user_email">Email:</label>
                    <input type="email" name="user_email" id="user_email" placeholder="example@gmail.com">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                     <input type="tel" id="phone" name="phone" placeholder="+1 234 567 8900" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" minlength="5" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="confirm-password" id="confirm-password" minlength="5" required>
                </div>

                <button type="submit">Create Account</button>

                <p class="login-link">
                    Already have an account? <a href="#">Log in</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
